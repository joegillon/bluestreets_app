{% extends 'home.html' %}

{% block content %}
  <div id="content_container"></div>
{% endblock %}

{% block scripts %}
  {{ super() }}

  <script src="{{ url_for('static', filename='js/ajax_dao.js') }}"></script>
  <script src="{{ url_for('static', filename='js/helpers.js') }}"></script>
  <script src="{{ url_for('static', filename='js/voters/elections_panel.js') }}"></script>

  <script>
    var elections = {{ elections|tojson }};
  </script>

  <script type="text/javascript" charset="utf-8">

    webix.ready(function() {

      webix.ui({
        container: "content_container",
        rows: [electionsPanel]
      });

      electionsPanelCtlr.init();
    });

  </script>
{% endblock %}
