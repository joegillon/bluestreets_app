{% extends 'home.html' %}

{% block content %}
  <div id="content_container"></div>
{% endblock %}

{% block scripts %}
  {{ super() }}

  <script src="{{ url_for('static', filename='js/ajax_dao.js') }}"></script>
  <script src="{{ url_for('static', filename='js/helpers.js') }}"></script>
  <script src="{{ url_for('static', filename='js/turf/neighborhood_list_panel.js') }}"></script>
  <script src="{{ url_for('static', filename='js/voters/inserts_panel.js') }}"></script>
  <script src="{{ url_for('static', filename='js/voters/conflicts_panel.js') }}"></script>
  <script src="{{ url_for('static', filename='js/voters/deletes_panel.js') }}"></script>
  <script src="{{ url_for('static', filename='js/voters/api_import_panel.js') }}"></script>

  <script>
    var precincts = {{ precincts|tojson }};
    var data_path = {{ data_path|tojson }};
    var neighborhoods = {{ neighborhoods|tojson }};
    var caller = "import";
  </script>

  <script type="text/javascript" charset="utf-8">

    webix.ready(function() {

      webix.ui({
        container: "content_container",
        rows: [vtrApiImportPanel]
      });

      vtrApiImportPanelCtlr.init();
    });

  </script>
{% endblock %}
