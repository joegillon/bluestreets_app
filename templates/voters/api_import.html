{% extends 'home.html' %}

{% block content %}
  <div id="content_container"></div>
{% endblock %}

{% block scripts %}
  {{ super() }}

  <script>
    var precincts = {{ precincts|tojson }};
    var data_path = {{ data_path|tojson }};
  </script>

  <script src="{{ url_for('static', filename='js/ajax_dao.js') }}"></script>
  <script src="{{ url_for('static', filename='js/helpers.js') }}"></script>
  <script src="{{ url_for('static', filename='js/precinct_panel.js') }}"></script>
  <script src="{{ url_for('static', filename='js/street_panel.js') }}"></script>
  <script src="{{ url_for('static', filename='js/block_panel.js') }}"></script>
  <script src="{{ url_for('static', filename='js/turf_panel.js') }}"></script>
  <script src="{{ url_for('static', filename='js/voters/grid_panel.js') }}"></script>
  <script src="{{ url_for('static', filename='js/voters/api_import_panel.js') }}"></script>

  <script type="text/javascript" charset="utf-8">

    webix.ready(function() {

      webix.ui({
        container: "content_container",
        rows: [vtrApiImportPanel]
      });

      vtrApiImportPanelCtlr.init();
    });

  </script>
{% endblock %}
