{% extends 'home.html' %}

{% block content %}
  <div id="content_container"></div>
{% endblock %}

{% block scripts %}
  {{ super() }}

  <script>
    var isContacts = true;
  </script>

  <script src="{{ url_for('static', filename='js/ajax_dao.js') }}"></script>
  <script src="{{ url_for('static', filename='js/csv/dropsite_panel.js') }}"></script>
  <script src="{{ url_for('static', filename='js/csv/fields_popup.js') }}"></script>
  <script src="{{ url_for('static', filename='js/csv/csv_ctlr.js') }}"></script>
  <script src="{{ url_for('static', filename='js/csv/inserts_panel.js') }}"></script>

  <script type="text/javascript" charset="utf-8">

    webix.ready(function() {

      webix.ui({
        container: "content_container",
        type: "space",
        cols: [csvDropsitePanel, csvGridPanel]
      });

      csvCtlr.init();
      csvGridPanelCtlr.init();
    });

  </script>
{% endblock %}
