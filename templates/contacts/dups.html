{% extends 'layout.html' %}

{% block content %}
  <div id="content_container"></div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script>
    var cities = {{ cities|tojson }};
{#    var precincts = {{ precincts|tojson }};#}
    var dups = {{ dups|tojson }};
  </script>
  <script src="{{ url_for('static', filename='js/helpers.js') }}"></script>
  <script src="{{ url_for('static', filename='js/ajax_dao.js') }}"></script>
  <script src="{{ url_for('static', filename='js/contacts/dups_panel.js') }}"></script>
  <script src="{{ url_for('static', filename='js/con_match_panel.js') }}"></script>
  <script src="{{ url_for('static', filename='js/voter_match_popup.js') }}"></script>

  <script type="text/javascript" charset="utf-8">

    webix.ready(function() {

      webix.ui(voterMatchPopup);

      webix.ui({
        container: "content_container",
        rows: [conDupsPanel]
      });

      conDupsPanelCtlr.init();
      voterMatchPopupCtlr.init();

    });
  </script>
{% endblock %}
